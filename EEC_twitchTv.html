<!DOCTYPE html>
  <html lang="uk-UA, ru-RU, en-GB">
    <head>
		<meta charset="utf-8">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.css"  media="screen,projection">
      <link type="text/css" rel="stylesheet" href="main.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <base target="_blank">
		</head>
		<body>
      <h1 class="">Twitch TV</h1>
      <h2 class="">freeCodeCamp challenge</h2>
      <div class="container">
        <div class="nav">
          <div class="fixed-action-btn horizontal">
              <a class="btn-floating btn-large black">
                <i class="large material-icons">apps</i>
              </a>
              <ul>
                <li><a class="btn-floating red tooltipped" data-position="top" data-delay="50" data-tooltip="Show LIVE"><i class="material-icons">check_circle</i></a></li>
                <li><a class="btn-floating gray tooltipped" data-position="top" data-delay="50" data-tooltip="Channels Only"><i class="material-icons">do_not_disturb_on</i></a></li>
                <li><a class="btn-floating green tooltipped" data-position="top" data-delay="50" data-tooltip="Show me all"><i class="material-icons">people</i></a></li>
                <li><a class="btn-floating blue tooltipped" data-position="top" data-delay="50" data-tooltip="Tweet this!"><i class="material-icons">local_library</i></a></li>
              </ul>
            </div>

        </div>
        <div class="row">


        </div>
      </div>

      <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
      <script type="text/javascript" src="main-src.js"></script>
    </body>
  </html>
